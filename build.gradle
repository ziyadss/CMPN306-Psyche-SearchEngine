plugins {
    id 'java'
    id 'application'
}

group 'com.cmpn306'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.0.21'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.0.21'
    implementation 'org.testng:testng:7.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = System.getProperty('exec.mainClass') ?: 'com.cmpn306.Main'
}